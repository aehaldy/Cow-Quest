[application]

name="Cow Quest"
main_scene="res://Scenes/Title/Title.tscn"
icon="res://icon.png"

[autoload]

Inventory="*res://Scenes/Inventory/Inventory.tscn"
DialogParser="*res://Scenes/DialogParser.gd"
Sound="*res://Scenes/Sound/Sound.tscn"
Transition="*res://Scenes/Transition/Transition.tscn"

[display]

stretch_mode="viewport"
width=960
height=640
stretch_aspect="keep"

[editor_plugins]

enabled=["vnen.tiled_importer"]

[input]

ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_toggle=[key(X), jbutton(0, 2)]
ui_dash=[key(Shift), jbutton(0, 4)]
ui_move=[key(W), key(A), key(D), key(S), key(Up), key(Left), key(Down), key(Right)]
